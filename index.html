<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkExpress Ultra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-dark: #e2e8f0;
            --text-light: #1e293b;
            --primary-color: #3b82f6;
            --secondary-color: #4f46e5;
            --accent-color: #f59e0b;
            --card-bg-dark: rgba(255,255,255,0.05);
            --card-bg-light: rgba(0,0,0,0.02);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transition: transform var(--transition-speed) ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color), var(--accent-color));
            transform: translateX(-50%);
            border-radius: 2px;
            transition: width var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h1:hover::after {
            width: 150px;
            transform: translateX(-50%) scaleX(1.2);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .app-card {
            background: linear-gradient(135deg, var(--card-bg-dark), rgba(255,255,255,0.1));
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .app-icon-wrapper {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover .app-icon-wrapper {
            transform: scale(1.1) rotate(360deg);
        }

        .app-icon-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shimmer 3s infinite;
        }

        .app-icon {
            font-size: 3rem;
            color: var(--text-dark);
            transition: all var(--transition-speed) ease;
            z-index: 1;
        }

        .app-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-link {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .app-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
            z-index: -1;
        }

        .app-link:hover::before {
            opacity: 1;
        }

        .app-link i {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            transition: transform var(--transition-speed) ease;
        }

        .app-link:hover i {
            transform: translateX(5px);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            color: var(--text-dark);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.light-theme .app-card {
            background: linear-gradient(135deg, var(--card-bg-light), rgba(255,255,255,0.5));
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        body.light-theme .app-icon {
            color: var(--text-light);
        }

        body.light-theme .theme-toggle {
            color: var(--text-light);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        .app-card {
            animation: fadeInUp 0.6s ease-out forwards, pulse 2s infinite;
            opacity: 0;
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 2.5rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .app-link {
            position: relative;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>
    <div class="container">
        <h1>LinkExpress</h1>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const apps = [
            { title: 'خارجي قوي عاملة', url: 'https://datakid-github-io.vercel.app/', icon: 'fa-briefcase', gradient: ['#3b82f6', '#4f46e5'] },
            { title: 'خارجي طلاب', url: 'https://datakid2.vercel.app/', icon: 'fa-graduation-cap', gradient: ['#10b981', '#14b8a6'] },
            { title: 'مجموعات دوائية', url: '#', icon: 'fa-pills', gradient: ['#8b5cf6', '#ec4899'], comingSoon: true }
        ];

        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.style.background = `linear-gradient(135deg, ${app.gradient[0]}22, ${app.gradient[1]}22)`;

            const buttonGradient = `linear-gradient(135deg, ${app.gradient[0]}, ${app.gradient[1]})`;

            card.innerHTML = `
                <div class="app-icon-wrapper" style="background: ${buttonGradient}">
                    <i class="app-icon fas ${app.icon}" aria-hidden="true"></i>
                </div>
                <h3 class="app-title" style="background: ${buttonGradient}; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${app.title}</h3>
                <a href="${app.url}" target="_blank" rel="noopener noreferrer" class="app-link" style="background: ${buttonGradient}">
                    ${app.comingSoon ? 'Coming Soon' : 'Launch'} <i class="fas ${app.comingSoon ? 'fa-clock' : 'fa-external-link-alt'}" aria-hidden="true"></i>
                </a>
            `;

            if (app.comingSoon) {
                const link = card.querySelector('.app-link');
                link.addEventListener('click', (e) => e.preventDefault());
                link.setAttribute('aria-disabled', 'true');
                link.setAttribute('tabindex', '-1');
            }

            return card;
        }

        function renderApps() {
            const appGrid = document.getElementById('appGrid');
            apps.forEach(app => {
                appGrid.appendChild(createAppCard(app));
            });
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-moon" aria-hidden="true"></i>';
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
                updateParticlesColor('#1e293b');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i>';
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
                updateParticlesColor('#e2e8f0');
            }
        }

        function updateParticlesColor(color) {
            if (window.pJSDom && window.pJSDom[0].pJS) {
                window.pJSDom[0].pJS.particles.color.value = color;
                window.pJSDom[0].pJS.particles.line_linked.color = color;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            document.querySelectorAll('.app-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });

            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#e2e8f0' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: false, anim: { enable: false } },
                    size: { value: 3, random: true, anim: { enable: false } },
                    line_linked: { enable: true, distance: 150, color: '#e2e8f0', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        });

        // Preload gradients for smoother transitions
        function preloadGradients() {
            const gradients = apps.map(app => `linear-gradient(135deg, ${app.gradient[0]}, ${app.gradient[1]})`);
            const preloadDiv = document.createElement('div');
            preloadDiv.style.position = 'absolute';
            preloadDiv.style.width = '0';
            preloadDiv.style.height = '0';
            preloadDiv.style.overflow = 'hidden';
            gradients.forEach(gradient => {
                const img = document.createElement('div');
                img.style.backgroundImage = gradient;
                preloadDiv.appendChild(img);
            });
            document.body.appendChild(preloadDiv);
        }

        window.addEventListener('load', preloadGradients);

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = `${50 + mouseX * 10}% ${50 + mouseY * 10}%`;
        });

        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            ripple.classList.add('ripple');

            button.appendChild(ripple);

            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        document.querySelectorAll('.app-link').forEach(button => {
            button.addEventListener('click', createRipple);
        });
    </script>
</body>
</html>
