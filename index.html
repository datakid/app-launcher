<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced App Launcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-dark: #1a202c;
            --bg-light: #f7fafc;
            --text-dark: #ffffff;
            --text-light: #1a202c;
            --primary-color: #3b82f6;
            --secondary-color: #4f46e5;
            --card-bg-dark: rgba(255,255,255,0.1);
            --card-bg-light: rgba(0,0,0,0.05);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transition: transform var(--transition-speed) ease;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: translateX(-50%);
            border-radius: 2px;
            transition: width var(--transition-speed) ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h1:hover::after {
            width: 100px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .app-card {
            background: linear-gradient(135deg, var(--card-bg-dark), rgba(255,255,255,0.05));
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all var(--transition-speed) cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        .app-icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            transition: all var(--transition-speed) ease;
        }

        .app-card:hover .app-icon-wrapper {
            transform: scale(1.1) rotate(360deg);
        }

        .app-icon {
            font-size: 2.5rem;
            color: var(--text-dark);
            transition: all var(--transition-speed) ease;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .app-link {
            background-color: rgba(255, 255, 255, 0.2);
            color: inherit;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .app-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .app-link i {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            transition: transform var(--transition-speed) ease;
        }

        .app-link:hover i {
            transform: translateX(5px);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10;
            color: var(--text-dark);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        body.light-theme {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.light-theme .app-card {
            background: linear-gradient(135deg, var(--card-bg-light), rgba(0,0,0,0.02));
            border: 1px solid rgba(0,0,0,0.1);
        }

        body.light-theme .app-icon {
            color: var(--text-light);
        }

        body.light-theme .theme-toggle {
            color: var(--text-light);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .app-card {
            animation: fadeInUp 0.6s ease-out forwards, pulse 2s infinite;
            opacity: 0;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 3s infinite;
            transform: rotate(30deg);
        }

        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 2.5rem;
            }

            .app-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun"></i>
    </button>
    <div class="container">
        <h1>LinkExpress</h1>
        <div class="app-grid" id="appGrid"></div>
    </div>

    <script>
        const apps = [
            { title: 'خارجي قوي عاملة', url: 'https://datakid-github-io.vercel.app/', icon: 'fa-briefcase', gradient: ['#3b82f6', '#4f46e5'] },
            { title: 'خارجي طلاب', url: 'https://datakid2.vercel.app/', icon: 'fa-graduation-cap', gradient: ['#10b981', '#14b8a6'] },
            { title: 'مجموعات دوائية', url: '#', icon: 'fa-pills', gradient: ['#8b5cf6', '#ec4899'], comingSoon: true }
        ];

        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.style.background = `linear-gradient(135deg, ${app.gradient[0]}22, ${app.gradient[1]}22)`;

            card.innerHTML = `
                <div class="app-icon-wrapper" style="background: linear-gradient(135deg, ${app.gradient[0]}, ${app.gradient[1]})">
                    <i class="app-icon fas ${app.icon}" aria-hidden="true"></i>
                </div>
                <h3 class="app-title">${app.title}</h3>
                <a href="${app.url}" target="_blank" rel="noopener noreferrer" class="app-link">
                    ${app.comingSoon ? 'Coming Soon' : 'Launch'} <i class="fas ${app.comingSoon ? 'fa-clock' : 'fa-external-link-alt'}" aria-hidden="true"></i>
                </a>
            `;

            if (app.comingSoon) {
                const link = card.querySelector('.app-link');
                link.addEventListener('click', (e) => e.preventDefault());
                link.setAttribute('aria-disabled', 'true');
                link.setAttribute('tabindex', '-1');
            }

            return card;
        }

        function renderApps() {
            const appGrid = document.getElementById('appGrid');
            apps.forEach(app => {
                appGrid.appendChild(createAppCard(app));
            });
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-moon" aria-hidden="true"></i>';
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i>';
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Add hover effect to app cards
            document.querySelectorAll('.app-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        });

        // Keyboard navigation for app cards
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (e.target.classList.contains('app-card')) {
                    const link = e.target.querySelector('.app-link');
                    if (link && !link.getAttribute('aria-disabled')) {
                        link.click();
                    }
                }
            }
        });
    </script>


</body></html>
